<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
  <div>
    <img class="bg-img-1" src="images/bg-pattern-top.svg" alt="" />
    <img class="bg-img-2" src="images/bg-pattern-bottom.svg" alt="" />
  </div>

  <div class="main-box">
    <div class="background-image">
      <img src="images/bg-pattern-card.svg" alt="" />
    </div>
    <div class="middle-area">
      <div class="profile-photo">
        <img class="photo" src="images/image-victor.jpg" alt="" />
      </div>
      <div class="name-location">
        <p class="name">Victor Crest   <span class="age"> 26</span></p>
        <p class="location">London</p>
      </div>
    </div>

    <div class="bottom-area">
      <div class="stats">
        <p class="large">80K</p>
        <p class="small">Followers</p>
      </div>
      <div class="stats">
        <p class="large">803K</p>
        <p class="small">Likes</p>
      </div>
      <div class="stats">
        <p class="large">1.4K</p>
        <p class="small">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
